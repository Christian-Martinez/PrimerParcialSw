    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <script type="text/javascript" src="UDCore.js"></script>

  <body>
  	<font color="blue" face="Helvetica, Verdana, Arial" size="2"><i><b>The jsUML2 editor (004)</b></font><br>

    <div class="row">
      <div id="umldiagram"> </div> 
            
      <div class="col-2" style="position: fixed;left: 79%;width: 280px">
        <input type="button" onclick="show()" value="Convertir XML a JAVA">
        <div class="panel panel-primary">
          <div class="panel-heading" style="background: #3104B4; margin-top: 5px">
            <span class="glyphicon glyphicon-comment"></span>CHAT
          </div>      
                <div class="panel-body" style="background: #ffffff">
                    <ul id="lista" class="chat">
                          <!-- aqui el mensaje-->
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                      <form id="formulario">
                        <input id="mensaje" type="text" class="form-control input-sm" placeholder="Escribe tu mensaje aqui..." style="width: 215px"/>
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat">
                                Enviar</button>
                        </span>
                      </form>
                    </div>
                </div>
            </div>
      </div>

    </div>
    <div id="debug"></div>
    <script>
      
      function show(){
        window.open("/convertidor", "Dise√±o Web", "width=1000, height=700")
      }

    </script>
